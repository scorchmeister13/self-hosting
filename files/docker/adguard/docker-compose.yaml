services:
  adguardhome:
    image: adguard/adguardhome
    restart: always
    ports:
      - 53:53/tcp
      - 53:53/udp
      # - 3001:80/tcp # http web interface
      - 3000:3000/tcp
    environment:
      TZ: "{{ timezone }}"
    volumes:
      - ./adguard/config:/opt/adguardhome/conf # app configuration
      - ./adguard/work:/opt/adguardhome/work # app working directory
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.adguard.rule=Host(`dns01.{{ domain }}`)"
      - "traefik.http.routers.adguard.entrypoints=websecure"
      - "traefik.http.routers.adguard.tls=true"
      - "traefik.http.routers.adguard.tls.certresolver=stepca"
      - "traefik.http.services.adguard.loadbalancer.server.port=80"
    networks:
      - proxy

networks:
  proxy:
    external: true