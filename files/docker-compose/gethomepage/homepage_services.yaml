- Services:
  - Immich:
      weight: 0
      icon: si-immich.svg
      server: docker-node03
      container: immich_server
      href: https://immich.{{ domain }}
      widget:
        type: immich
        url: https://immich.{{ domain }}
        key: {{ immich_api_key }}
        version: 2
