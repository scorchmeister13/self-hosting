  - Paperless-ngx:
      weight: 53
      icon: si-paperlessngx.svg
      server: docker-node03
      container: paperless-paperless-1
      href: https://paperless.{{ domain }}
      widget:
        type: paperlessngx
        url: https://paperless.{{ domain }}:443
        key: {{ paperless_api_key }}
  - Nextcloud:
      weight: 54
      icon: si-nextcloud.svg
      server: docker-node03
      container: nextcloud-nextcloud-1
      href: https://nextcloud.{{ domain }}
      widget:
        type: nextcloud
        url: https://nextcloud.{{ domain }}
        username: {{ nextcloud_username }}
